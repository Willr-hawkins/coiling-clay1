{% extends 'base.html' %}
{% load static %}

{% block content %}
<div id="product_detail" class="container-fluid">
    <div class="row">
    <div class="col-12 col-md-6 col-lg-4 offset-lg-2">
        <div class="image-container my-5">
            <a href="{{ product.image_url }}" target="_blank">
                <img class="img-fluid" src="{{ product.image_url }}" alt="{{ product.name }}">
            </a>
        </div>
    </div>
    <div class="col-12 col-md-6 col-lg-4">
        <div class="product-details-container mb-5 mt-md-5">
            <p class="mb-0">{{ product.name }}</p>
            <p class="lead mb-0 text-left font-weight-bold">Â£{{ product.price }}</p>
            {% if product.rating %}
                <small class="text-muted"><i class="fas fa-star mr-1"></i>{{ product.rating }} / 5</small>
            {% else %}
                <small class="text-muted">No Rating</small>
            {% endif %}
            <p class="mt-3">{{ product.description }}</p>
            <hr>
            <button class="btn btn-success rounded-2 mt-2">Add To <i class="fa-solid fa-cart-shopping fa-lg"></i></button>
        </div>
    </div>
    </div>
</div>
{% endblock %}
